{% extends "base.html" %}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for jogo in jogos %}
                <tr>
                    <td>{{ jogo.nome }}</td>
                    <td>{{ jogo.categoria }}</td>
                    <td>{{ jogo.console }}</td>
                    <td>
                        <a href="{{ url_for('jogos.editar', id=jogo.id) }}">Editar</a>
                        <a href="{{ url_for('jogos.deletar', id=jogo.id) }}">Deletar</a>
                    </td>                    
                </tr>                
                {% endfor %}
            </tbody>
        </table>     
        <a class="btn btn-primary btn-lg" href="{{ url_for('jogos.novo') }}" role="button">Novo</a>   
{% endblock %}
