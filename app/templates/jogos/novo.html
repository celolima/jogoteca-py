{% extends "base.html" %}
{% block conteudo %}
      <form method="POST" action="{{ url_for('jogos.criar') }}" enctype="multipart/form-data">
        <figure class="img thumbnail col-md-4">
          <img class="img-fluid" src="{{ url_for('jogos.imagem', nome_arquivo='capa_padrao.jpg') }}">
          <figcaption>
            <label class="fileContainer">
              Mudar Capa
              <input type="file" name="arquivo" accept=".jpg">
            </label>
          </figcaption>
        </figure>
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar espaco">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
